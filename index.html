<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;700&display=swap"
		rel="stylesheet">
	<link rel="icon" href="assets/favicon.ico">
	<title>Museum</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<header class="section-b header">
				<div class="container">
					<div class="header__inner">
						<div class="header__logo">
							<div class="logo-img">
								<img src="assets/images/svg/Logo.svg" alt="louvre logo">
							</div>
							<h4 class="logo">louvre</h4>
						</div>
						<nav class="header__nav">
							<ul class="header__nav-list">
								<li class="nav__list-element"><a href="#Visiting">Visiting</a></li>
								<li class="nav__list-element"><a href="#Explore">Explore</a></li>
								<li class="nav__list-element"><a href="#Video">Video</a></li>
								<li class="nav__list-element"><a href="#Gallery">Gallery</a></li>
								<li class="nav__list-element"><a href="#Tickets">Tickets</a></li>
								<li class="nav__list-element"><a href="#Contacts">Contacts</a></li>
							</ul>
						</nav>
						<div class="burger__container">
							<div class="burger__menu"></div>
						</div>
					</div>
				</div>
			</header>
			<main class="main">
				<section class="section-b welcome">
					<div class="container">
						<div class="welcome__inner">
							<div class="welcome__info">
								<h1 class="logo welcome__logo">welcome<br> to the louvre</h1>
								<p class="welcome__description">From the castle to the museum</p>
								<button class="button welcome__button">Discover the Louvre</button>
							</div>
							<div class="welcome__slider-navigation">
								<div class="welcome__slide-number">
									<p class="slider-current">01</p>
									<p class="slider-separator">|</p>
									<p class="slider-total">05</p>
								</div>
								<div class="welcome__slider-squares">
									<p class="slider-square"></p>
									<p class="slider-square"></p>
									<p class="slider-square"></p>
									<p class="slider-square"></p>
									<p class="slider-square"></p>
								</div>
								<div class="welcome__slider-arrows">
									<p class="arrow arrow-l"><img src="assets/images/svg/Arrow.svg" alt="arrow left"></p>
									<p class="arrow arrow-r"><img src="assets/images/svg/Arrow.svg" alt="arrow right"></p>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
		<footer class="footer"></footer>
	</div>
	<script src="src/js/script.js"></script>
</body>

</html>
